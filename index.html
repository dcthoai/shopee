<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee</title>
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="header">
        <div class="grid">
            <div class="navbar">
                <ul>
                    <li class="navbar__items navbar__items-separate">Kênh Người Bán</li>
                    <li class="navbar__items navbar__items-separate">Trở thành Người bán Shopee</li>
                    <li class="navbar__items navbar__items-separate">Tải ứng dụng</li>
                    <li class="navbar__items">
                        Kết nối
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>

                <ul>
                    <li class="navbar__items">
                        <i class="fa-regular fa-bell"></i>
                        <a href="#">Thông Báo</a>
                    </li>
                    <li class="navbar__items">
                        <i class="fa-regular fa-circle-question"></i>
                        <a href="#">Hỗ Trợ</a>
                    </li>
                    <li class="navbar__items">
                        <i class="fa-solid fa-globe"></i>
                        Tiếng Việt
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li class="navbar__items navbar__items-separate"><a href="#">Đăng Ký</a></li>
                    <li class="navbar__items"><a href="#">Đăng Nhập</a></li>
                </ul>
            </div>
        </div>
        
        <div class="container grid">
            <div class="container__logo container-row">
                <img style="width: 100%;" src="./assets/img/logo_shopee.png" alt="Shopee">
            </div>
            <div class="container__search container-row">
                <input class="container__search-input" type="text">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="container__shopcart container-row">
                <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
        
    </div>

    <div style="height: 1000px;"></div>

    <script src="https://kit.fontawesome.com/e6d5e92b13.js" crossorigin="anonymous"></script>
</body>
</html>
